<div class="container" id="login">
  <div class="row">
    <div class="col-md-16">
      <div class="well login-box">
        <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
          <h1 style="text-align: center">Zarejestruj się</h1>
          <div class="form-group">
            <input placeholder="Nazwa użytkownika" type="text" class="form-control" formControlName="username"/>
          </div>
          <div class="form-group">
            <input placeholder="Adres email" type="email" class="form-control" formControlName="email"/>
          </div>
          <div class="form-group">
            <input placeholder="Hasło" type="password" class="form-control" formControlName="password"/>
          </div>
          <div class="form-group">
            <input placeholder="Powtórz hasło" type="password" class="form-control" formControlName="rPassword"/>
          </div>
          <div class="form-group text-center">
            <button class="btn btn-lg btn-primary" type="submit">Zarejestruj</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
