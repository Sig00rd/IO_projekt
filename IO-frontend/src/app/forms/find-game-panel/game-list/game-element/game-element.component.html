<a
  href="#"
  class="list-group-item clearfix"
  (click)="onSelect()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ game.sport }}</h4>
    <p class="list-group-item-text">{{ game.address + ' ' + game.city}}</p>
    <p class="list-group-item-text">{{ 'Potrzeba ' + game.players + ' graczy'}}</p>
  </div>
  <span class="pull-right">
        <h1>{{game.level}}</h1>
  </span>
</a>
