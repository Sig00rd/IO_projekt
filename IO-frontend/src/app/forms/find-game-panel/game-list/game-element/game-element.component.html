<a
  class="list-group-item clearfix"
  (click)="onSelect()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ sportsService.sports[game.discipline.toLowerCase()] }}</h4>
    <p class="list-group-item-text">{{ game.sportObject.address + ' ' + game.sportObject.city}}</p>
    <p class="list-group-item-text">{{ 'Potrzeba ' + game.needed + ' graczy'}}</p>
  </div>
  <span class="pull-right">
        <h1>{{game.level}}</h1>
  </span>
</a>
