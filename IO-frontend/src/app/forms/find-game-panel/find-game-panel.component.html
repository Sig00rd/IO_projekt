<div class="row">
  <div class="col-md-5">
      <app-game-list (selectedGameEvent)="selectedGame = $event"></app-game-list>
  </div>
  <div class="col-md-5 col-md-offset-1">
    <app-game-details *ngIf="selectedGame; else chooseGame" [selectedGame]="selectedGame" (buttonClicked)="playerJoined()"></app-game-details>
    <ng-template #chooseGame id="choose">
      <p>{{message}}</p>
    </ng-template>
  </div>
</div>
