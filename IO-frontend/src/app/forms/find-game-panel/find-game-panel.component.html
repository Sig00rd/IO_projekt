<div class="row">

  <div class="col-md-5">
      <app-game-list (selectedGameEvent)="selectGame($event)"></app-game-list>
  </div>

  <div class="col-md-5 col-md-offset-1">
    <app-game-details *ngIf="selectedGame; else chooseGame" [selectedGame]="selectedGame"
                      [lat]="mapsService.location['lat']" [lng]="mapsService.location['lng']" (buttonClicked)="playerJoined()"></app-game-details>


  </div>
</div>
