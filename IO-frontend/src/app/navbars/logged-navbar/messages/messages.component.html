<div class="col-xs-4 col-xs-offset-4">
  <div class="member_list">
    <ul class="list-unstyled">
      <li *ngFor="let message of userService.user.messagesUnread">
        <a
          class="list-group-item clearfix" [routerLink]="['/find', message.gameId]">
          <div class="pull-left">
            <h4 class="list-group-item-heading">{{message.header}}</h4>
            <p class="list-group-item-text">{{message.body}}</p>
          </div>
          <div class="pull-right">
            <h4>NOWA</h4>
          </div>
        </a>
      </li>
    </ul>
    <ul class="list-unstyled">
      <li *ngFor="let message of userService.user.messagesRead">
        <a
          class="list-group-item clearfix" [routerLink]="['/find', message.gameId]">
          <div class="pull-left">
            <h4 class="list-group-item-heading">{{message.header}}</h4>
            <p class="list-group-item-text">{{message.body}}</p>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
